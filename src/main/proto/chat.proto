syntax = "proto3";

package com.example.demo;

option java_multiple_files = true;
option java_package = "com.example.demo.grpc";
option java_outer_classname = "ChatProto";

service ChatService {
  rpc chat(stream ChatMessage) returns (stream ChatMessage) {}
}

message ChatMessage {
  string user = 1;
  string message = 2;
}
